<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Otra Página con Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="row justify-content-center my-5">
      <div class="col-4">
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button" onclick="showNextItem()">Mostrar siguiente item</button>
          <button class="btn btn-light" type="button" onclick="clearCustomList()">Limpiar lista</button>
        </div>
      </div>
    </div>
    <div class="row justify-content-center my-5">
      <div class="col-12">
        <div id="custom-list-container" class="d-flex flex-wrap justify-content-around align-items-start">
          <!-- Contenedor para mostrar la lista de elementos personalizados. -->
          <!-- Los elementos se agregarán aquí dinámicamente. -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="scrip.js"></script>
</body>

</html>
